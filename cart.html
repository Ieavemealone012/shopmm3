<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - MM3</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
header { background:#222; color:#fff; padding:20px; text-align:center; position:relative; }
header h1 { margin:0; font-family: 'Orbitron', sans-serif; font-size:2.5em; color:white; text-shadow:2px 2px 5px red; }
nav a { color:#fff; margin:0 8px; padding:8px 15px; text-decoration:none; font-weight:bold; border-radius:20px; background:#7a0707; transition:background .3s ease; display:inline-block; }
nav a:hover { background:#f10f0f; }
.logo { position:absolute; top:10px; right:40px; width:80px; height:auto; }

.container { max-width:900px; margin:40px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.12); }
h2 { font-family:'Orbitron', sans-serif; text-align:center; margin-bottom:20px; }
.cart-item { display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #ccc; padding:15px 0; }
.cart-item img { width:80px; border-radius:6px; margin-right:20px; }
.cart-item-details { flex:1; }
.cart-item-details p { margin:4px 0; }
input[type="number"] { width:60px; padding:5px; }
button { padding:10px 15px; border:none; border-radius:6px; background:#0077ff; color:#fff; cursor:pointer; transition:0.3s; }
button:hover { background:#005fcc; box-shadow:0 0 10px #0077ff; }
.checkout-btn { width:100%; margin-top:20px; font-size:18px; }
.subtotal { text-align:right; font-weight:bold; margin-top:15px; font-size:18px; }
footer { text-align:center; padding:20px; background:#222; color:#fff; margin-top:50px; }
</style>
</head>
<body>

<header style="background-color:rgb(12,12,12);">
  <img src="headerlogo2.png" class="logo" alt="MM3 Logo">
  <h1>Your Cart</h1>
  <nav style="margin-top:15px;">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h2>Items in cart:</h2>

  <div id="cartItems">
    <!-- Dynamic items will appear here -->
  </div>

  <p class="subtotal" id="subtotal">Subtotal: $0.00</p>

  <button class="checkout-btn" id="checkoutButton">Proceed to Checkout</button>
</div>

<footer>
  &copy; 2025 MM3 Corporation. All Rights Reserved.
</footer>

<script src="cart.js"></script>

<script>
// Load & Save Cart
function loadCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Render cart onto page
function renderCart() {
  const cart = loadCart();
  const container = document.getElementById("cartItems");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("subtotal").textContent = "Subtotal: $0.00";
    return;
  }

  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.dataset.index = index;
    div.dataset.price = item.price;

    div.innerHTML = `
      <img src="${item.img}">
      <div class="cart-item-details">
        <p><strong>${item.name}</strong></p>
        <p>$${item.price.toFixed(2)} each</p>
      </div>
      <div>
        <input type="number" class="quantity" data-index="${index}" value="${item.quantity}" min="1">
        <button class="removeItem" data-index="${index}">Remove</button>
      </div>
    `;

    container.appendChild(div);
  });

  updateSubtotal();
}

// Update subtotal
function updateSubtotal() {
  const cart = loadCart();
  let subtotal = 0;

  cart.forEach(item => {
    subtotal += item.price * item.quantity;
  });

  document.getElementById("subtotal").textContent =
    "Subtotal: $" + subtotal.toFixed(2);
}

// EVENT: Quantity changed
document.addEventListener("input", (e) => {
  if (e.target.classList.contains("quantity")) {
    const index = e.target.dataset.index;
    const cart = loadCart();

    cart[index].quantity = parseInt(e.target.value);
    saveCart(cart);
    updateSubtotal();
  }
});

// EVENT: Remove item
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("removeItem")) {
    const index = e.target.dataset.index;
    const cart = loadCart();

    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
  }
});

// Proceed to checkout
document.getElementById("checkoutButton").addEventListener("click", () => {
  window.location.href = "checkout.html";
});

// Initial load
renderCart();
</script>


</body>
</html>
