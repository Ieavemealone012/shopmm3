<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop MM3 Merch</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#f4f4f4;
  }

  header {
    background-color:rgb(12,12,12);
    color:white;
    text-align:center;
    padding:20px 40px;
    position:relative;
  }

  header h1 {
    margin:0;
    font-family:'Orbitron', sans-serif;
    font-size:2.5em;
    text-shadow:2px 2px 5px red;
  }

  nav a {
    display:inline-block;
    padding:8px 15px;
    margin:0 8px;
    background:#7a0707;
    color:#fff;
    text-decoration:none;
    border-radius:20px;
    font-weight:bold;
    transition:background .3s ease;
  }
  nav a:hover { background:#f10f0f; }

  .logo {
    position:absolute;
    top:10px;
    right:40px;
    width:80px;
  }

  .container {
    max-width:1200px;
    margin:20px auto;
    padding:0 20px;
  }

  .products {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
  }

  .product {
    width:220px;
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.12);
    text-align:center;
    animation:fadeIn .6s ease forwards;
    opacity:0;
  }

  .product img {
    width:100%;
    border-radius:8px;
  }

  .product h3 { margin:10px 0 5px; }
  .product p { margin:5px 0; }

  .btn {
    display:inline-block;
    margin-top:10px;
    padding:10px 15px;
    background:#0077ff;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
  }

  .btn:hover {
    background:#005fcc;
    box-shadow:0 0 10px #0077ff;
  }

  footer {
    text-align:center;
    padding:20px;
    background:#222;
    color:white;
    margin-top:40px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>

<header>
  <img src="headerlogo2.png" class="logo" alt="MM3 Logo">
  <h1>Shop MM3 Merch</h1>

  <nav style="margin-top:15px;">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h2 style="text-align:center; font-family:'Orbitron',sans-serif; margin-bottom:25px;">
    All Products
  </h2>

  <div class="products" id="productList"></div>
</div>

<footer>
  &copy; 2025 MM3 Corporation. All Rights Reserved.
</footer>

<!-- PRODUCT DATABASE -->
<script src="products.js"></script>

<script>
// Generate product cards dynamically
const container = document.getElementById("productList");

PRODUCTS.forEach(product => {
  const card = document.createElement("div");
  card.className = "product";

  card.innerHTML = `
    <img src="${product.img}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p>$${product.price.toFixed(2)}</p>
    <a class="btn" href="inspect.html?id=${product.id}">View Details</a>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
